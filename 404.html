<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    (function() {
      var path = window.location.pathname;
      
      // Menghapus karakter awal "/" dari path jika ada
      if (path.startsWith("/")) {
        path = path.substring(1);
      }
      
      // Jika path bukan kosong, arahkan ke root dengan query parameter
      if (path) {
        window.location.replace("/?article=" + encodeURIComponent(path));
      } else {
        window.location.replace("/");
      }
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected, <a href="/">click here</a>.</p>
</body>
</html>
